name:                sanna-lib
version:             0.0.1.0
github:              "theindigamer/miu"
license:             BSD3
author:              "Varun Gandhi <theindigamer15@gmail.com>"
maintainer:          "Varun Gandhi <theindigamer15@gmail.com>"
copyright:           "2018-2019 Varun Gandhi"

extra-source-files:
- Readme.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         A build system for the Miu programming language.

dependencies:
- base >= 4.11 && < 5
- shake >= 0.16.4 && < 0.18
- process >= 1.6 && < 1.7
- directory >= 1.3 && < 1.4

ghc-options:
- -Wall
- -Wincomplete-uni-patterns
- -Wmonomorphism-restriction
- -Wnoncanonical-monad-instances
- -Wnoncanonical-monadfail-instances
- -Wnoncanonical-monoid-instances
- -Wredundant-constraints
- -Widentities
- -Wno-type-defaults
- -Wpartial-fields
- -funbox-strict-fields

default-extensions:
- OverloadedStrings # remove this if it interacts badly with Shake.
- BangPatterns
- LambdaCase
- NamedFieldPuns
- TupleSections
- MultiWayIf
- InstanceSigs
- DeriveGeneric
- DeriveDataTypeable
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- StandaloneDeriving
- FlexibleInstances
- FlexibleContexts
- MultiParamTypeClasses
- GADTs

library:
  source-dirs:           src
  exposed-modules:       Lib

executables:
  sanna:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sanna-lib

tests:
  sanna-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sanna-lib
